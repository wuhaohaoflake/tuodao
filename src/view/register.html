<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页</title>
</head>
<body>
	<div class="main">
		<div class="main_top">
			<span class="fl">您好，欢迎注册拓道金服！</span>
			<span class="fr login">已有拓道金服账号？&nbsp;<b>直接登录>></b></span>
		</div>
		<div class="main_mid">
			<div class="box">
				<div class="phoneNum">
					<input type=""  autofocus="autofocus" placeholder="请输入手机号">
				</div>
				<div id="slider2" class="slider"></div><span id="result" class="dis_none"></span>
				<p class="til">如有邀请人，可输入邀请人手机号/推荐码（选填）</p>
				<div class="personNum dis_none">
					<input type="" placeholder="请输入推荐人手机号/推荐码（选填）">
				</div>
				<button class="btn">同意协议并继续</button>
				<div class="xian">
					<span><<拓道金服注册协议>></span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js "></script>
</body>
</html>
